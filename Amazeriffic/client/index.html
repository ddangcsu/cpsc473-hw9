<!doctype html>
<html>
  <head>
    <title>Amazeriffic!</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Amazeriffic!</h1>
        <nav>
          <a href="#">Sign Up!</a> |
          <a href="#">FAQ</a> |
          <a href="#">Support</a>
        </nav>
      </div>
    </header>


    <main>
      <div class="container">
        <div class="tabs" data-bind="foreach: appModel.tabs">
          <a href=""><span data-bind="text: name"></span></a>
        </div>
        <div class="content" >
          <!-- Newest and Oldest Tab -->
          <div data-bind="if: appModel.selectedTab() < 2">
            <ul data-bind="foreach: appModel.selectedContent">
              <li data-bind="text: $data"></li>
            </ul>
          </div> <!-- For Newest and Oldest Tab -->
          <!-- Tags Tab -->
          <div data-bind="if: appModel.selectedTab() === 2">
            <div data-bind="foreach: appModel.selectedContent">
              <h3 data-bind="text: name"></h3>
              <ul data-bind="foreach: toDos">
                <li data-bind="text: $data"></li>
              </ul>
            </div>
          </div> <!-- End of Tags Tab -->

          <!-- Div for add Tab -->
          <div data-bind="if: appModel.selectedTab() === 3">
            <div data-bind="with: addModel">
             <p>Description:</p>
              <input class="description" data-bind="textInput: description">
              <p>Tags:</p>
              <input class="tags" data-bind="textInput: tags">
              <span data-bind="click: add">+</span>
            </div>
          </div> <!-- End of DIV for Add Tab -->

        </div> <!-- End of Content -->

      </div>
    </main>

    <footer>
      <div class="container">
        <div class="contact">
          <h5>Contact Us</h5>
          <p>Amazeriffic!</p>
          <p>555 Fiftieth Street</p>
          <p>Asheville, NC 28801</p>
        </div>
        <div class="sitemap">
          <h5>Sitemap</h5>
          <ul>
            <div class="left">
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Privacy</a></li>
            </div>
            <div class="right">
              <li><a href="#">Support</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Careers</a></li>
            </div>
          </ul>
        </div>
      </div>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- Adding knockout JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
