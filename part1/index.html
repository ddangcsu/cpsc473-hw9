<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add Your Comment:</p>
        <input data-bind="textInput: commentInput">
        <button data-bind="click: addComment">+</button>
      </section>

      <!-- Change it to use KnockoutJS view Model -->
      <section class="comments" data-bind="foreach: comments">
        <!-- Use $data since it's an element and not an object -->
        <p data-bind="text: $data"></p>
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- Adding knockout JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
